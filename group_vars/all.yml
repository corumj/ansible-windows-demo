---
# update this with your name or something unique to you, and your ec2 key pair name 
name: jerry

# This will randomly generate a password for the windows servers
win_initial_password: "{{ lookup('password','/dev/null length=15') }}"

# static, please don't change these unless you want a challenge
region: us-east-1 
app: ansible_windows_demo_{{ name }}
aws_key_name: windows-demo-key-{{ name }}
aws_ami: ami-0229f7666f517b31e
aws_instance_type: t2.micro  